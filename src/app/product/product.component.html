<div>
    <h3>Products: </h3>
    <ul>
        <li *ngFor="let product of products; track by product">
            <div class="actions product-table">
                <span class="mr-4">{{product.name}}</span>
                <span>{{product.price}}</span>
                <span>{{product.quantity}}</span>
                <span><button class="btn btn-success" (click)="addToCart(product)">Add to cart</button></span>
            </div>
        </li>
    </ul>
</div>
