<h3>Cart: </h3>
<table class="table">
    <thead>
        <tr>
            <th>Name</th>
            <th>Price</th>
            <th>Quantity</th>
            <th colspan="3">Actions</th>
        </tr>
    </thead>
    <tr *ngFor="let p of products">
        <td>{{p.name}}</td>
        <td>{{p.price}}</td>
        <td>{{p.quantity}}</td>
        <td>
            <button (click)="decreaseQuantity(p.id)" class="btn btn-sm btn-primary">-</button>
        </td>
        <td>
            <button (click)="increaseQuantity(p.id)" class="btn btn-sm btn-primary">+</button>
        </td>
        <td>
            <button (click)="removeItem(p.id)" class="btn btn-danger">Remove</button>
        </td>
    </tr>
</table>
